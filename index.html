<!DOCTYPE html>
<html lang="en">
<head>

    <title>Montesong Song Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Select Your Montesong Picks</h1>
    <div class="selector">
        <label for="song1">Who I want to win:</label>
        <select id="song1"></select>
    </div>
    <div class="selector">
        <label for="song2">Who I think will win:</label>
        <select id="song2"></select>

    <button onclick="copyAltText()">Copy Alt Text</button>

    <script src="app.js"></script>
</body>
</html>
